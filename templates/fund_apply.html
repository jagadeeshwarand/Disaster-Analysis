{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Disaster Relief Fund</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 30px;
            background: url('{% static "images/background.jpg" %}') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 700px;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: 15px;
        }
        .alert {
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-danger { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* Input Fields */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        /* Submit Button */
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Apply for Disaster Relief Fund</h1>

        <!-- Flash Messages -->
        <div class="flash-messages">
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="form-group">
                <label for="disasters">Disaster Type:</label>
                <input type="text" name="disasters" id="disasters" required>
            </div>

            <div class="form-group">
                <label for="date">Date of Disaster:</label>
                <input type="date" name="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="damage">Explain the Damage:</label>
                <textarea name="damage" id="damage" placeholder="Briefly explain the extent of damage" required></textarea>
            </div>

            <div class="form-group">
                <label for="file">Upload Proof (jpg/png/pdf):</label>
                <input type="file" name="file" id="file" required>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>

</body>
</html>
