{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
   
    <style>
        body:not(.register-page) {
            background: url("/static/DES.jpg") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.539);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #032a04;
            text-decoration: none;
            font-size: 1.5rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><center>Edit Profile</center></h1>
    <form action="{% url 'edit_profile' %}" method="POST">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ user.name }}" required><br>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
        </select><br>

        <label>Date of Birth:</label>
        <input type="date" name="dob" value="{{ user.dob }}" required><br>

        <label>Address:</label>
        <textarea name="address" required>{{ user.address }}</textarea><br>

        <label>Area:</label>
        <input type="text" name="area" value="{{ user.area }}" required><br>

        <label>Taluk:</label>
        <input type="text" name="taluk" value="{{ user.taluk }}" required><br>

        <label>State:</label>
        <input type="text" name="state" value="{{ user.state }}" required><br>

        <label>District:</label>
        <input type="text" name="district" value="{{ user.district }}" required><br>

        <label>Pincode:</label>
        <input type="text" name="pincode" value="{{ user.pincode }}" required><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required><br>

        <label>Mobile:</label>
        <input type="text" name="contact" value="{{ user.contact }}" required><br>

        <button type="submit">Update Profile</button>
        
    </form>
    <br>
        <a href="{% url 'user_profile' %}">Back to Profile</a>
    </div>
    
 
</body>
</html>
